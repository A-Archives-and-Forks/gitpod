apiVersion: v1
kind: ServiceAccount
metadata:
    name: integration-svc
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: integration-role
    namespace: default
rules:
    - apiGroups:
        - ''
      resources:
        - 'pods'
        - 'secrets'
      verbs:
        - 'list'
        - 'get'
        - 'watch'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: integration-rolebind
subjects:
    - kind: ServiceAccount
      name: integration-svc
      namespace: default
roleRef:
    kind: Role
    name: integration-role
    apiGroup: rbac.authorization.k8s.io
