plugins {
    id 'application'
}

repositories {
    mavenCentral()
    flatDir {
        dirs "${local_lib}"
    }
}

group 'io.gitpod.test'

dependencies {
    implementation 'org.gitpod.api:supervisor-api:1.0-SNAPSHOT'

    implementation 'com.google.protobuf:protobuf-java:3.17.3'
    implementation 'com.google.protobuf:protobuf-java-util:3.17.3'
    implementation 'com.google.api.grpc:proto-google-common-protos:2.2.2'
    implementation 'io.grpc:grpc-core:1.40.1'
    implementation 'io.grpc:grpc-protobuf:1.40.1'
    implementation 'io.grpc:grpc-stub:1.40.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    runtimeOnly 'io.grpc:grpc-netty-shaded:1.40.1'
}

application {
    mainClass = 'io.gitpod.test.App'
}
