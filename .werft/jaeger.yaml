apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: jaeger-psp
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - jaeger-operator
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: jaeger
subjects:
  - kind: ServiceAccount
    name: jaeger
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jaeger-psp
---
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: dev/workload
                operator: In
                values:
                  - workload
  strategy: allInOne
  storage:
    options:
      memory:
        max-traces: 100
  ingress:
    enabled: false
---

kind: Service
apiVersion: v1
metadata:
  name: jaeger-query-lb
  annotations:
    "external-dns.alpha.kubernetes.io/internal-hostname": "staging-wth-test.statging.gitpod-dev.com"
  labels:
    app: jaeger
    app.kubernetes.io/component: service-query
    app.kubernetes.io/instance: jaeger
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: jaeger-query
    app.kubernetes.io/part-of: jaeger
spec:
  ports:
    - name: http-query
      protocol: TCP
      port: 16686
      targetPort: 16686
  selector:
    app: jaeger
    app.kubernetes.io/component: all-in-one
    app.kubernetes.io/instance: jaeger
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/part-of: jaeger
  type: LoadBalancer
